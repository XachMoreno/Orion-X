<!doctype html>
<html style="height: 100%;">
    <head>
		<meta name="copyright" content="Copyright (c) IBM Corporation and others 2010, 2012." >
		<meta http-equiv="Content-Language" content="en-us">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Embedded Orion Editor</title>
		<link rel="stylesheet" type="text/css" href="css/default-theme.css" />
		<link rel="stylesheet" type="text/css" href="/orion.client/bundles/org.eclipse.orion.client.editor/web/examples/editor/embeddededitor.css" />

		<!-- Require JS in orion.client-->
		<script src="./orion.client/bundles/org.eclipse.orion.client.core/web/requirejs/require.js"></script>
		
		<!-- Manifest v2 would not allow for inline script -->
		<script src="requirePaths.js"></script>
	</head>
    <body class="claro" style="width: 100%; height: 100%;">
	<div id="logo" style="height: 28px; text-align: left; background: -webkit-linear-gradient(top, #FAFAFA, #EAEAEA); border-bottom: 1px solid #CACACA;">
		<!-- <img src="img/skinnyheaderlogo.png" alt="Orion"> -->
		<span id="bar" style="height: 28px; vertical-align: top; color: #000;">
			<span id="status" style="height: 28px; font-size: 14px; background: -webkit-linear-gradient(top, #FAFAFA, #EAEAEA);"></span>
			<div id="actions" style="height: 28px; padding-right: 8px; float: right; background: -webkit-linear-gradient(top, #FAFAFA, #EAEAEA); border-bottom: 1px solid #CACACA;">
				<a id="create" style="color: #000; font-size: 14px;">Create</a> - 
				<!-- <a id="import" style="color: #000; font-size: 14px;">Import</a> - -->
				<a id="save" style="color: #000; font-size: 14px;">Save</a>
			</div>
		</span>
	</div>
    <div id="orion" style="width: 100%; height: 100%;"></div>
	<div id="contentassist" class="contentassist"></div>
</body>
</html>
